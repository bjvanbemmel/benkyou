name: Run API unit tests

on:
  push:
  pull_request:

jobs:
  go-test:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Go test
        run: |
          docker run --rm -v ./api:/app golang:1.22-alpine3.20 sh -c 'cd /app && go test -v ./...'
